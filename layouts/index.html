<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
<meta charset="utf-8">
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
<link rel="stylesheet" href="/css/custom.css">

<style>
		img.tarantulatop {
			height: 30%;
			width: 30%;
		}
		
		img.tarantulabottom {
			height: 18%;
			width: 18%;
			line-height:0;
		}

		h1 {
			line-height: .25;
			padding-top: 13px;
		}
</style>

<title>Grant Seltzer Richman</title>
</head>


<body>

	<div class="container">

	<header role="banner">

		<img src="/top.png" alt="top" class="tarantulatop">
		<h1><b>Grant Seltzer Richman</b></h1>
		<img src="/bottom.png" alt="bottom" class="tarantulabottom">

	</header>
	
	<main role="main">
{{ range (where .Data.Pages ".Params.hidefromhome" "!=" "true") }}

			<h2 class="entry-title" itemprop="headline"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
			<span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></span>

{{ end }}
	</main>

	<footer role="contentinfo">
		<div class="hr"></div>
		<div class="footer-link">
			<a href="mailto:grantseltzer -AT- gmail" target="_blank">Email</a>
			- 
			<a href="https://github.com/grantseltzer" target="_blank">Github</a> 
		</div>
		<div></div>
		<div class="copyright">Copyright &copy; 2018</div>
	</footer>

</div>

</body>
</html>
